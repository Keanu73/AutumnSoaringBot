version: "3.9"
services:
  bot:
    build:
      dockerfile: Dockerfile
      context: .
    restart: always
  db:
    image: mongo:6.0.2
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017
    volumes:
      - ./db_data:/data/db